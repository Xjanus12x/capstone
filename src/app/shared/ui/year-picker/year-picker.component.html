<mat-form-field appearance="fill">
    <mat-label> {{label}}</mat-label>
    <input matInput [matDatepicker]="yearPicker" [min]="minDate" [formControl]="control">
    <mat-datepicker-toggle matSuffix [for]="yearPicker"></mat-datepicker-toggle>
    <mat-datepicker #yearPicker startView="multi-year" (yearSelected)="setYear($event, yearPicker)">
    </mat-datepicker>
</mat-form-field>
