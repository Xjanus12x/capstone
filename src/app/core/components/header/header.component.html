<header class="px-3 bg-black">
    <div class="relative flex items-center py-8 mx-auto max-w-7xl">
        <img class="invert-[200%] aspect-square w-8 cursor-pointer" src="../../../../assets/icons/hamburger_icon.png"
            alt="Hamburger icon" (click)="toggleSideNav()">

        <div class="flex items-center gap-2 ml-auto">
            <button>
                <img class="w-10 aspect-square " src="../../../../assets/icons/calendar-icon.png" alt=""
                    (click)="handleDateClick()">
            </button>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <img src="../../../../assets/icons/options-icon.png" alt="">
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openProfile()">
                    <mat-icon>account_circle</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>


        </div>
        <div class="absolute z-50 grid gap-1 p-3 bg-gray-400 rounded-md right-16 top-20" [class.hidden]="!isNotified">
            <p class="p-1 text-black bg-white rounded-sm ">Chuchu submitted 5mins ago</p>
            <p class="p-1 text-black bg-white rounded-sm ">Chuchu submitted 5mins ago</p>
            <p class="p-1 text-black bg-white rounded-sm ">Chuchu submitted 5mins ago</p>
            <button class="py-2 mt-4 bg-black rounded-md">View more</button>
        </div>
    </div>
</header>
