<div>
    <h1 mat-dialog-title>IGCF Deadline</h1>
    <div mat-dialog-content>
        <mat-calendar [selected]="selectedDate" (selectedChange)="onDateSelected($event)"
            [minDate]="currentDate | date:'yyyy-MM-dd'"></mat-calendar>
    </div>
    <div mat-dialog-actions>
        <button class="text-black" mat-button mat-dialog-close color="warn">{{role === 'Admin'? 'Cancel':
            'Exit'}}</button>
        <button class="text-black" mat-button cdkFocusInitial [mat-dialog-close]="selectedDate" color="primary"
            *ngIf="role === 'Admin'">Set
            Deadline</button>
    </div>
</div>
